version: '3.8'

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: ./html

services:

  wordpress:
    container_name: wordpress
    build: ./wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - app-network
    restart: always

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - app-network
    restart: always